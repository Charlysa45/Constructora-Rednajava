<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div id="header-left-side">
            <img src="" alt="logo-png" id="header-logo">
        </div>
        <div id="header-right-side">
            <nav id="header-nav">
                <ul id="header-nav-menu">
                    <li class="header-nav-menu-item">Ventas</li>
                </ul>
            </nav>
            <input type="text" placeholder="busca aquÃ­..." id="header-input">
            <button id="header-button">Buscar</button>
        </div>
    </header>

    <main>
        <section>
            <div id="banner-carousel">
                <img src="" alt="banner-img" id="banner-carousel-img">
            </div>
        </section>

        <section>
            <div id="projects-carousel">
                <div class="projects-carousel-card">
                    <img src="" alt="project-img" class="projects-carousel-card-img">
                    <div class="projects-carousel-card-content">
                        <h3>Titulo proyecto</h3>
                        <p>descripcion proyecto</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div id="constructors-profiles">
                <div class="constructors-profiles-card">
                    <img src="" alt="constructor-profile-logo">
                    <div class="constructors-profiles-card-content">
                        <h3>Nombre del constructor</h3>
                        <p>perfil del constructor</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div id="footer-left-side">
            <div class="footer-FAQ">
                <h4>Acerca de</h4>
                <h4>Terminos y Condiciones</h4>
            </div>
            <div class="footer-FAQ">
                <h4>Preguntas Frecuentes</h4>
                <h4>Politica de Privacidad</h4>
            </div>
        </div>

        <div id="footer-right-side">
            <div id="footer-icons">
                <img src="./assets/icons/Facebook.png" alt="fb-icon" class="footer-icons-icon">
                <img src="./assets/icons/Twitter.png" alt="tw-icon" class="footer-icons-icon">
                <img src="./assets/icons/LinkedIn.png" alt="li-icon" class="footer-icons-icon">
            </div>
        </div>
    </footer>
</body>
</html>
